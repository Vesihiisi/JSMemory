<!doctype html>
<html lang="en">

<head>
    <title>JS Memory</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/flags.css">
</head>

<body>
    <div id="overlayAll">
        <div id="overlayBox">
            <p>you won</p>
            <div class="btn green" id="refreshButton">play again</div>
        </div>
    </div>
    <div id="header">
    <div class="headerleft">
        <p>Clicks: <span id="playerClicks">0</span> | Matches: <span id="matchesFound">0</span>/<span id="allMatches">0</span></p>
    </div>
    <div class="headerright"><a href="">Restart</a></div>
    </div>
    <div id="gamearea">
        <div id="flag1" class="tile"></div>
        <div id="flag2" class="tile"></div>
        <div id="flag3" class="tile"></div>
        <div id="flag4" class="tile"></div>
        <div id="flag5" class="tile"></div>
        <div id="flag6" class="tile"></div>
        <div id="flag7" class="tile"></div>
        <div id="flag8" class="tile"></div>
        <div id="flag9" class="tile"></div>
        <div id="flag10" class="tile"></div>
        <div id="flag11" class="tile"></div>
        <div id="flag12" class="tile"></div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
